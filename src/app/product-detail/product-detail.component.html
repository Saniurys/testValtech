<div class="row container">
    <div class="col-md-3 align">
        <button type="button" class="btn btn-info" (click)="goBack();">Volver</button>
    </div>
    <div class="card-deck w-50" >
        <div class="card" >
            <img class="card-img-top" src="./assets/producto4.png" alt="Card image cap">
            <div *ngIf="!editProduct" class="card-body">
                <h5 class="card-title">{{productSelected.id}} - {{productSelected.nombre}}</h5>
                <p class="card-text"> Quedan {{productSelected.stock}} en stock</p>
                <p class="card-text"> ${{productSelected.costo | number}}</p>
                <p class="card-text green" *ngIf="productSelected.estado">Disponible</p>
                <p class="card-text red" *ngIf="!productSelected.estado">No Disponible</p>
                <div class="text-right">
                    <svg class="bi bi-pencil" (click)="edit();" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-9 9a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z" clip-rule="evenodd"/>
                        <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 00.5.5H4v.5a.5.5 0 00.5.5H5v.5a.5.5 0 00.5.5H6v-1.5a.5.5 0 00-.5-.5H5v-.5a.5.5 0 00-.5-.5H3z" clip-rule="evenodd"/>
                    </svg>
                </div>
            </div>
            <div *ngIf="editProduct" class="card-body">
                    <app-form-product [product]="productSelected" [type]="'update'"></app-form-product>
            </div>
        </div>
    </div>
</div>
